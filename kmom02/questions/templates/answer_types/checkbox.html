{% for alternative in question.get_alternatives() %}
    <div class="checkbox">
     <label><input type="checkbox" value="{{alternative}}" name="answer">{{alternative}}</label>
    </div>
{% endfor %}
<!--
Notera, om man har ett formulär som innehåller t.ex. checkboxes kan man använda
getlist(key), form.getlist("key"), för att hämta ut dess värden. -->
